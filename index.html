<html>
  <head>
    <title>DBall.io</title>
    <link rel="shortcut icon" href="/static/dball.ico"> <!-- Add icon here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      *{
        color:#efefef;
        margin:0px;
        font-family: 'Roboto', sans-serif;
      }
      .canvas-container{
        width:100%;
        height:auto;
        text-align: center;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      a{
        text-decoration: none;
        color: black;
      }
      /* PLAY BUTTONS */
      .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        height:100%;

        -ms-box-orient: horizontal;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -webkit-flex;
        display: flex;

        -webkit-justify-content: space-around;
        justify-content: space-between;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        -webkit-align-items: stretch;
        align-items: stretch;
      }

      input[type=text] {
        width: 100%;
        height:40px;
        padding: 12px 20px;
        color:#999999;
        background-color: #d9d9d9;
        border:none;
        margin-bottom:2px;
        text-transform: none;
      }

      #main-section{
        display:flex;
        position: absolute;
        width:300;
        height:150;
        left:calc(50% - 148px);
        top:50%;
      }

      #name-input{
        flex: 1;
      }

      #play-button{
        flex: 1 100%;
        background-color: #6ae646;
      }
      #create-room-button{
        flex: 1;
        margin-right:10px;
        background-color: DodgerBlue;
      }

      #join-room-button{
        flex: 1;
        margin-left:2px;
      }

      .flex-item {
        background: tomato;
        padding: 5px;
        height:30px;

        text-transform: capitalize;
        color: white;
        font-size: 1.4em;
        letter-spacing: -1px;
        text-align: center;
      }

      /* LOBBY */
      #lobby-section{
        display: none;
        position: absolute;
        width:500;
        height:400;
        left:calc(50% - 248px);
        top:30%;
      }

      #lobby-section .flex-item{
                text-transform: none;
        width:235px;
      }

      #bluteam{
        background-color: DodgerBlue !important;
        color:white;
      }
      #redteam{
        background-color: tomato !important;
        color:white;
      }

      .flex-container .flex-item.player{
        color:black;
        background-color: #efefef;
      }

      .flex-container .flex-item.button{
        background-color: gray;
      }

      #room-num{
        background-color: gray;
        width:100% !important;
        padding: 10px 0px 5px 0px;
      }

      #code-num{
        margin-left:10px;
        color:black;
        display:inline;
        background-color: #efefef;
        padding:1px 10px 2px 10px;
        letter-spacing: 0px;
      }
      /* JOIN SECTION */
      #join-section{
        display:none;
        position: absolute;
        width:300;
        height:140;
        left:calc(50% - 148px);
        top:40%;
      }

      #join-section .flex-item{
        width:300px;
      }

      #join{
        background-color: DodgerBlue;
      }

      #code-input{
        flex:1;
      }
      /* BUTTON */
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/CanvasInput.js"></script>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="myCanvas"></canvas>
      <div class="flex-container" id="main-section">
        <input class="flex-item" type="text" onclick="clearfield();" id="name-input" value="Enter your NAME here" maxlength="10">
        <a href="#" class="flex-item" id="play-button" onClick="startGame()">Play solo</a>
        <a href="#" class="flex-item" id="create-room-button" onClick="createRoom()">Create room</a>
        <a href="#" class="flex-item" id="join-room-button" onClick="joinRoomInput()">Join room</a>
      </div>
      <div class="flex-container" id="lobby-section" display="none">
        <div class="flex-item" id="room-num">
          <p>
            Your room code is:
            <span id="code-num"></span>
          </p>
        </div>
        <a href="#"class="flex-item player" id="bluteam">BLUE</a>
        <a href="#"class="flex-item player" id="redteam">RED</a>
        <p class="flex-item player" id="bp1"></p>
        <p class="flex-item player" id="rp1"></p>
        <p class="flex-item player" id="bp2"></p>
        <p class="flex-item player" id="rp2"></p>
        <p class="flex-item player" id="bp3"></p>
        <p class="flex-item player" id="rp3"></p>
        <p class="flex-item player" id="bp4"></p>
        <p class="flex-item player" id="rp5"></p>
        <p class="flex-item player" id="bp5"></p>
        <p class="flex-item player" id="rp5"></p>
        <a href="#" class="flex-item button">Switch teams</a>
        <a href="#" class="flex-item button" onClick="backToMenu()">Leave team</a>
      </div>

      <div class="flex-container" id="join-section" display="none">
        <input class="flex-item" type="text" onclick="clearfieldCode();" id="code-input" value="Enter your CODE here" maxlength="4">
        <a href="#" class="flex-item button" onClick="joinRoom()"id="join">Join</a>
        <a href="#" class="flex-item button" onClick="backToMenu()">Cancel</a>
      </div>

    </div>
  </body>
  <script src="/static/game.js"></script>
</html>
