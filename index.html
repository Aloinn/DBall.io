<html>
  <head>
    <title>DBall.io</title>
    <link rel="shortcut icon" href="/static/dball.ico"> <!-- Add icon here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      *{
        color:#efefef;
        margin:0px;
        font-family: 'Roboto', sans-serif;
      }
      .canvas-container{
        width:100%;
        height:auto;
        text-align: center;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      a{
        text-decoration: none;
        color: black;
      }
      /* PLAY BUTTONS */
      .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        height:100%;

        -ms-box-orient: horizontal;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -webkit-flex;
        display: flex;

        -webkit-justify-content: space-around;
        justify-content: space-between;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        -webkit-align-items: stretch;
        align-items: stretch;
      }

      input[type=text] {
        width: 100%;
        height:40px;
        padding: 12px 20px;
        color:#999999;
        background-color: #d9d9d9;
        border:none;
        margin-bottom:2px;
        text-transform: none;
      }

      #main-section{
        position: absolute;
        width:300;
        height:135;
        left:calc(50% - 148px);
        top:50%;
      }

      #name-input           { flex: 1;}

      #play-button{
        flex: 1 100%;
        background-color: #6ae646;
      }
      #create-room-button{
        flex: 1;
        margin-right:2px;
        background-color: DodgerBlue;
      }
      #join-room-button     { flex: 1; margin-left:2px;}

      .flex-item {
        background: tomato;
        padding: 5px;
        height:30px;

        text-transform: capitalize;
        color: white;
        font-size: 1.4em;
        letter-spacing: -1px;
        text-align: center;
      }
      /* ROOMS */
      #lobby{
        display:none;
        position: absolute;
        width:500;
        height:340;
        left:calc(50% - 248px);
        top:30%;
      }
      #bluteam{
        background-color: DodgerBlue !important;
        color:white;
      }
      #redteam{
        background-color: tomato !important;
        color:white;
      }
      #rooms .flex-item{
        background-color: #efefef;
        width:235px;
      }

      .flex-container .flex-item.player{
        color:black;
      }
      /* BUTTON */
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/CanvasInput.js"></script>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="myCanvas"></canvas>
      <div class="flex-container" id="main-section">
        <input class="flex-item" type="text" onclick="clearfield();" id="name-input" value="Enter your name here" maxlength="16" autofocus>
        <a href="#" class="flex-item" id="play-button" onClick="startGame()">Play solo</a>
        <a href="#" class="flex-item" id="create-room-button" onClick="createRoom()">Create room</a>
        <a href="#" class="flex-item" id="join-room-button" onClick="joinTeamInput()">Join room</a>
      </div>
      <div class="flex-container" id="lobby" display="none">
        <a href="#"class="flex-item player" id="bluteam">BLUE</a>
        <a href="#"class="flex-item player" id="redteam">RED</a>
        <p class="flex-item player" id="bp1"></p>
        <p class="flex-item player" id="rp1"></p>
        <p class="flex-item player" id="bp2"></p>
        <p class="flex-item player" id="rp2"></p>
        <p class="flex-item player" id="bp3"></p>
        <p class="flex-item player" id="rp3"></p>
        <p class="flex-item player" id="bp4"></p>
        <p class="flex-item player" id="rp5"></p>
        <p class="flex-item player" id="bp5"></p>
        <p class="flex-item player" id="rp5"></p>
        <a href="#" class="flex-item">Switch Teams</a>
        <a href="#" class="flex-item">Leave team</a>
      </div>
      <div class="flex-container" id="join-section" display ="none">
        <input class="flex-item" type="text" onclick="clearfield();" id="code-input" value="Enter your CODE here" maxlength="4" autofocus>
      </div>
    </div>
  </body>
  <script src="/static/game.js"></script>
</html>
